<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .main_border {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .screen {
            width: 100%;
            padding: 10px;
            font-size: 24px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .key_border {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:active {
            background-color: #ccc;
        }
        .operator {
            background-color: #ff9800;
            color: white;
        }
        .operator:active {
            background-color: #e68900;
        }
        .power {
            color: black;
        }
    </style>
</head>
<body>
    <div class="main_border">
        <h1>Calculator</h1>
        <input class="screen" type="text" id="display" disabled>
        <div class="key_border">
            <button class="button" onclick="clearDisplay()">C</button>
			<button class="button" onclick="appendCharacter('**')">**</button>
            <button class="button" onclick="appendCharacter('%')">%</button>
			<button class="button operator" onclick="appendCharacter('/')">/</button>
            <button class="button" onclick="appendCharacter('7')">7</button>
            <button class="button" onclick="appendCharacter('8')">8</button>
			<button class="button" onclick="appendCharacter('9')">9</button>
			<button class="button operator" onclick="appendCharacter('*')">*</button>
            <button class="button" onclick="appendCharacter('4')">4</button>
            <button class="button" onclick="appendCharacter('5')">5</button>
            <button class="button" onclick="appendCharacter('6')">6</button>
			<button class="button operator" onclick="appendCharacter('+')">+</button>
            <button class="button" onclick="appendCharacter('3')">3</button>
            <button class="button" onclick="appendCharacter('2')">2</button>
            <button class="button" onclick="appendCharacter('1')">1</button>
			<button class="button operator" onclick="appendCharacter('-')">-</button>
            <button class="button" onclick="appendCharacter('0')">0</button>
            <button class="button" onclick="appendCharacter('00')">00</button>
            <button class="button" onclick="appendCharacter('.')">.</button>
            <button class="button operator" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';

        function appendCharacter(char) {
            currentInput += char;
            display.value = currentInput;
        }

        function clearDisplay() {
            currentInput = '';
            display.value = '';
        }

        function calculate() {
            try {
                currentInput = eval(currentInput.replace('^', '**')).toString();
                display.value = currentInput;
            } catch (error) {
                display.value = 'Error';
                currentInput = '';
            }
        }
    </script>
</body>
</html>
